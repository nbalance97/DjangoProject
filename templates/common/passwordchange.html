{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>비밀번호 변경</h4>
        </div>
    </div>
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="old_password">기존 비밀번호</label>
            <input type="password" class="form-control" name="old_password" id="username"
                   value="{{ form.old_password.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="new_password1">바꿀 비밀번호</label>
            <input type="password" class="form-control"
                   name="new_password1" id="new_password1"
                   value="{{ form.new_password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="new_password2">비밀번호 확인</label>
            <input type="password" class="form-control"
                   name="new_password2" id="new_password2"
                   value="{{ form.new_password2.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">변경하기</button>
    </form>
</div>
{% endblock %}
